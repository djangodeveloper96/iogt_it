{% extends 'base.html' %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% load wagtailcore_tags %}

{% block content %}

    <div>
        {% image page.specific.lead_image height-200 %}
    </div>

    <h1>{{ page.title }}</h1>
    <p>
    	{{ self.intro|richtext}}
    </p>

    <form action="{% pageurl page%}" method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
      <input type="submit">
    </form>

{% endblock %}
